spring.application.name=backend

# MySQL datasource (development). Update host/port if your DB is remote.
spring.datasource.url=jdbc:mysql://localhost:3306/fooddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080

# UPI Payment Configuration
# Replace these values with your actual UPI merchant details
upi.id=fooddelivery@paytm
upi.merchant.name=Food Delivery App
upi.merchant.code=5814
upi.currency=INR
upi.transaction.note.prefix=Order Payment -

# Notes:
# - This profile expects MySQL user `appuser` with password `apppass` and database `fooddb` already created.
# - Ensure MySQL is running locally and the schema exists (run db.sql) before starting the app.
# - For production, use environment variables or an externalized configuration and prefer migrations (Flyway/Liquibase).
